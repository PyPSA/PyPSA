theme:
  name: material
  logo: assets/logo/logo-primary-dark.svg
  favicon: assets/logo/logo.svg
  custom_dir: docs/assets/overrides

  features:
  - navigation.tabs
  - navigation.sections
  - navigation.indexes
  - navigation.instant
  - navigation.instant.preview
  - navigation.instant.progress
  - navigation.expand
  - navigation.path
  - navigation.top
  - navigation.footer
  - content.action.edit
  - toc.follow
  - search.suggest
  - announce.dismiss

  palette:
  - media: "(prefers-color-scheme: light)"
    primary: custom
    scheme: default
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    primary: custom
    scheme: slate
    toggle:
      icon: material/weather-night
      name: Switch to light mode

extra_css:
- assets/stylesheets/extra.css

markdown_extensions:
  # Callouts
- admonition
- pymdownx.details
- pymdownx.superfences
  # Abbreviations
- pymdownx.snippets:
    auto_append:
    - includes/abbreviations.md
- abbr
- attr_list
  # Emojis
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # Toctree with permalinks
- toc:
    title: On this page
    permalink: true
    toc_depth: 2
  # Grids

- md_in_html

plugins:
# - obsidian-interactive-graph
- search
- tags
- ezlinks
# Embed videos
- mkdocs-video
- git-revision-date-localized:
    enable_creation_date: true
- open-in-new-tab:
    add_icon: true
- argref:
    autolinks:
    - reference_prefix: ":octicons-git-pull-request-16:"
      target_url: https://github.com/PyPSA/PyPSA/pull/<num>
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    default_handler: python
    handlers:
      python:
        options:
          docstring_style: numpy
          docstring_options:
            ignore_init_summary: true
          docstring_section_style: list
          filters: ["!^_"]
          heading_level: 1
          merge_init_into_class: true
          parameter_headings: true
          separate_signature: true
          show_root_heading: true
          show_root_full_path: false
          show_signature_annotations: true
          show_source: false
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          show_base_class: true
          signature_crossrefs: true
          summary: true
          show_if_no_docstring: true
          # docstring_section_style: list
          # backlinks: flat
          # find_stubs_package: true
          # parameter_headings: false
          # merge_init_into_class: true
          # separate_signature: true
          # show_signature_annotations: true
          # signature_crossrefs: true
          show_inheritance_diagram: true
- mkdocs-jupyter:
    # Execute notebooks (disable for development)
    execute: false
    # execute: true
    include: ["examples/*.ipynb"]


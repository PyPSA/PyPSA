# Theme settings
theme:
  name: material
  logo: assets/logo/logo-primary-dark.svg
  favicon: assets/logo/logo.svg
  custom_dir: docs/assets/overrides
  # font:
  #   text: Ubuntu
  features:
  - navigation.tabs
  - navigiation.tabs.sticky
  - navigation.sections
  - navigation.expand
  - navigation.tracking  # Anchor tracking
  - navigation.indexes  # Section indexes
  - navigation.instant
  - navigation.instant.preview
  - navigation.instant.progress
  - navigation.path
  - navigation.top # Back to top button
  - navigation.footer
  - content.action.edit
  - content.action.view
  - toc.follow
  - search
  - search.suggest
  - search.highlight
  - search.share
  - announce.dismiss

  palette:
  - media: "(prefers-color-scheme: light)"
    primary: custom
    scheme: default
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    primary: custom
    scheme: slate
    toggle:
      icon: material/weather-night
      name: Switch to light mode

extra_css:
- assets/stylesheets/extra.css

extra_javascript:
- assets/javascript/readthedocs.js

markdown_extensions:
# Callouts/ Admonitions
- admonition
- pymdownx.details
- pymdownx.superfences
# Footnotes
- footnotes
# Tabbed content
- pymdownx.tabbed:
    alternate_style: true  # Abbreviations
- pymdownx.snippets:
    auto_append:
    - includes/abbreviations.md
- abbr
- attr_list
- md_in_html
  # Emojis
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # Toctree with permalinks
- toc:
    title: On this page
    permalink: true
    toc_depth: 2
  # Grids
- md_in_html

plugins:
# Graph View
- search
- tags
- autolinks
# Embed videos
- mkdocs-video
# - git-revision-date-localized:
#     type: timeago
#     timezone: Europe/Berlin
#     enable_creation_date: true
# - git-committers:
#     repository: PyPSA/PyPSA
#     branch: new-docs
# - open-in-new-tab:
#     add_icon: true
- argref:
    autolinks:
    - reference_prefix: ":octicons-git-pull-request-16:"
      target_url: https://github.com/PyPSA/PyPSA/pull/<num>
- social:
    cards_layout_options:
      title: PyPSA Documentation
      logo: assets/logo/logo.svg
# Docstring generation
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    default_handler: python
    handlers:
      python:
        options:
          docstring_style: numpy
          docstring_options:
            ignore_init_summary: true
          docstring_section_style: list
          filters:
          - "!^_"
          - "!logger"
          heading_level: 1
          merge_init_into_class: true
          parameter_headings: true
          separate_signature: true
          show_root_heading: true
          show_root_full_path: false
          show_signature_annotations: true
          show_source: false
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          signature_crossrefs: true
          summary: true
          show_if_no_docstring: true
          # docstring_section_style: list
          # backlinks: flat
          # find_stubs_package: true
          # parameter_headings: false
          # merge_init_into_class: true
          # separate_signature: true
          # show_signature_annotations: true
          # signature_crossrefs: true
          show_inheritance_diagram: true
          extensions:
          - docs/assets/extensions/dynamic_inspect.py:InspectSpecificObjects:
              objects:
              - pypsa.components._types.buses.Buses.add
              - pypsa.components._types.carriers.Carriers.add
              - pypsa.components._types.generators.Generators.add
              - pypsa.components._types.global_constraints.GlobalConstraints.add
              - pypsa.components._types.lines.Lines.add
              - pypsa.components._types.links.Links.add
              - pypsa.components._types.shapes.Shapes.add
              - pypsa.components._types.storage_units.StorageUnits.add
              - pypsa.components._types.stores.Stores.add
              - pypsa.components._types.sub_networks.SubNetworks.add
              - pypsa.components._types.transformers.Transformers.add

# - mkdocs-jupyter:
#     # Execute notebooks (disable for development)
#     execute: false
#     include: ["examples/*.ipynb"]

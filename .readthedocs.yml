version: 2

mkdocs:
  configuration: mkdocs.yml

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    pre_system_dependencies:
    - git fetch --unshallow # Needed to get version tags
    pre_install:
    - pip install mkdocs-material

python:
  install:
  - method: pip
    path: .
    extra_requirements:
    - docs
    - dev
    - cartopy

version: 2
sphinx:
  configuration: doc/conf.py
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    pre_system_dependencies:
    - git fetch --unshallow # Needed to get version tags
python:
  install:
  - method: pip
    path: .
    extra_requirements:
    - docs
    - dev
    - cartopy

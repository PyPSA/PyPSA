version = 1
SPDX-PackageName = "PyPSA"
SPDX-PackageSupplier = "Tom Brown <t.brown@tu-berlin.de>"
SPDX-PackageDownloadLocation = "https://github.com/pypsa/pypsa"

[[annotations]]
# As an essential part of PyPSA package, these parts are licensed under the same MIT license as the code itself
path = [
    "pypsa/data/component_attrs/*.csv",
    "pypsa/data/standard_types/*.csv",
    "pypsa/data/*.csv",
    "test/baseline/*.png",
    "test/data/**/*.csv",
    "test/data/**/*.json",
]
SPDX-FileCopyrightText = "PyPSA Contributors"
SPDX-License-Identifier = "MIT"

[[annotations]]
# Data for examples, CC-BY-4.0 license for reuse by others
path = [
    "examples/**.csv",
    "examples/**.json",
    "examples/**.nc",
]
SPDX-FileCopyrightText = "PyPSA Contributors"
SPDX-License-Identifier = "CC-BY-4.0"

[[annotations]]
# TODO Not sure about that; also code (MIT), but having the whole documentation as CC-BY-4.0 would be more consistent and easier to advertise in the docs
path = [
    "docs/assets/images/*.png",
    "docs/assets/images/*.jpg",
    "docs/assets/logo/*.png",
    "docs/assets/logo/*.svg",
    "docs/examples/*.ipynb",
    "docs/examples/rh_example.png",
    "docs/user-guide/plotting/*.ipynb",
    "docs/user-guide/*.ipynb",
]
SPDX-FileCopyrightText = "PyPSA Contributors"
SPDX-License-Identifier = "CC-BY-4.0 OR MIT"

    
[[annotations]]
# TODO find correct information for this external image
path = [
    "docs/assets/images/reserve-power-funding.gif",
]
